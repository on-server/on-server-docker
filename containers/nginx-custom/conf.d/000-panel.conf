upstream onserver {
  server api:8000;
}

server {
  listen 80;
  server_name panel.on-server.ru;
  client_max_body_size 75M;

  location /media  {
      alias /srv/api/media;
  }

  location /static {
    alias /srv/api/static;
  }

  location / {
    uwsgi_pass onserver;
    include uwsgi_params;
  }
}
